name: Sync Release Notes from GitLab

on:
  # 手动触发（测试用）
  workflow_dispatch:
    inputs:
      tag:
        description: 'GitLab tag (例如 v0.44.0，留空则使用最新正式版本)'
        required: false
        default: ''
      create_pr:
        description: '是否创建 PR（true/false）'
        required: false
        default: 'true'
  
  # 定时触发（每天凌晨12点）
  schedule:
    - cron: '0 16 * * *'  # UTC 16:00 = 北京时间 00:00

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 当前仓库
        uses: actions/checkout@v4
      
      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: 安装依赖
        run: |
          pip install -r scripts/requirements.txt
      
      - name: 执行同步脚本
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          DRUN_API_KEY: ${{ secrets.DRUN_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          INPUT_TAG: ${{ github.event.inputs.tag }}
          CREATE_PR: ${{ github.event.inputs.create_pr || 'true' }}
        run: |
          python scripts/update_release_notes.py
      
      - name: 输出结果
        if: always()
        run: |
          if [ -f sync_result.log ]; then
            cat sync_result.log
          fi
